<div>
  <label for='new-hero'>Hero Name: </label>
  <input for='new-hero' #heroName />
  <button
    class='add-button'
    (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
<h2>My Heroes</h2>
<button routerLink='/sidekicks'>Go to sidekicks</button>
<ul class='heroes' *ngIf='heroes'>
  <li *ngFor='let hero of heroes | async'>
    <a
    [routerLink]="['/hero', {{hero.id}}]"
    >
      <span class='badge'>{{hero.id}}</span>{{hero.name}}
    </a>
    <button
        class='delete'
        title='delete hero'
        (click)='delete(hero)'
      >x
      </button>
  </li>
</ul>
